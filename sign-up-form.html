<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left-side">
        <img class="photo" src="./plants.jpg" alt="plants">
        <div class="logo-trans">
            <img class="logo" src="./odin-lined.png" alt="logo">
            <div class="logo-text">ODIN</div>
        </div>
    </div>

    <div>
        <form action="">

            <div class="main-text">
                <h2>This is not a real online service! You know you need something<br> 
                    like this in your life to help you realize your deepest dreams.<br>
                    Sign up <em>now</em> to get started.<br>
                    <br>
                    You <em>know</em> you want to.
                </h2>
            </div>

            <div class="main-text">
                
            </div>

            <fieldset class="form-area">

                <h3 class="form-header">Let's do this!</h3>

                <div class="form-container">

                    <div class="form-container-left">
                        <div class="form-info">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-info">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-info">
                            <label for="psw">Password</label>
                            <input type="password" name="psw" id="psw">
                        </div>
                    </div>


                    <div class="form-container-right">
                        <div class="form-info">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form-info">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                        <div class="form-info">
                            <label for="confirm-psw">Confirm Password</label>
                            <input type="password" name="confirm-psw" id="confirm-psw">
                        </div>

                    </div>
                </div>
            </fieldset>
            <button type="submit" class="submit-btn">Create Account</button>
            <h4 class="login">Already have an account? log in</h4>
        </form>
    </div>

</body>
</html>
